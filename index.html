<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Game Over -->

	<div id="gameOver">
		<h1>Game Over</h1>
		<br />
		<br />
		<button id="newGame">New Game</button>
	</div>

	<!-- Introduction -->

	<section class="intro">	
		<h1><strong>Enter This Quiz<br /> if you Dare</strong></h1>
		<div class="introButton">
			<div>
				<button id="play">Play Game</button>
			</div>
		</div>
	</section>

	<!-- Game Section -->

	<section class="game">
		<h1 class="main"><strong>Harry Potter Quiz</strong></h1>
		<h2 class="main">Question <span id="count">1</span> of 5</h2>
		<h3 class="main">Score: <span id="score">0</span>
		<hr />
		<div class="question_wrapper">
			<div id="question"></div>
			<div id="answerChoices"></div>
		</div>
		<div class="answerButton">
			<div>
				<button id="submit">Submit</button>
			</div>
		</div>
	</section>

	<script src="js/jquery-2.2.4.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
