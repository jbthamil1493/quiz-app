<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Introduction -->

	<section class="intro">	
		<h1><strong>Enter This Quiz<br /> if you Dare</strong></h1>
		<div class="introButton">
			<div>
				<button id="play">Play Game</button>
			</div>
		</div>
	</section>

	<!-- Game Section -->

	<section class="game">
		<h1 class="main"><strong>Harry Potter Quiz</strong></h1>
		<h2 class="main">Question <span id="count">1</span> of 5</h2>
		<hr />
		<div class="question_wrapper">
			<div class="question">What house was the sorting hat at first thinking about putting Harry in?</div>
			<div class="answerChoices">
				<input type="radio" name="option" class="option" value="0"><span class="answer">Gryffindor</span><br />
				<input type="radio" name="option" class="option" value="1"><span class="answer">Hufflepuff</span><br />
				<input type="radio" name="option" class="option" value="2"><span class="answer">Ravenclaw</span><br />
				<input type="radio" name="option" class="option" value="3"><span class="answer">Slytherin</span><br />
			</div>
		</div>
		<div class="answerButton">
			<div>
				<button id="submit">Submit</button>
			</div>
		</div>
		<div class="correctNumber">
			<div>
				<ul class="correctAnswer"></ul>
				<span id="countCorrect">0</span>
			</div>
		</div>
	</section>
	<script src="js/jquery-2.2.4.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
